<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 12px;
      }
      .box {
        font-size: 16px;
        width: 100vw;
        height: 10vh;
        background-color: aqua;
      }
      .box p {
        font-size: 2em;
      }
      .box2 {
        font-size: 2rem;
        width: 100px;
        height: 100px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Hello BD</p>
    </div>
    <div class="box2">Hello box two</div>
  </body>
</html>
