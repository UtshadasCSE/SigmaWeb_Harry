<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --color: blue;
        --secColor: rgb(73, 73, 159);
      }
      .nav {
        background-color: var(--color);
      }
      ul {
        display: flex;
      }
      li {
        padding: 5px 10px;
        list-style: none;
      }
      .container {
        background-color: var(--secColor);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>Home</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
    </div>
    <div class="container">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae modi
      laborum vel consectetur natus optio, repellendus ea sequi dignissimos
      aspernatur facere minus neque harum explicabo. Deserunt iste facilis
      ratione commodi.
    </div>
  </body>
</html>
