<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- remixicon -cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation bar  -->
    <header>
      <nav>
        <img class="logo" src="assets/asset 1.png" alt="" />
        <ul class="links">
          <li>CATEGORIES</li>
          <li>PRODUCT PAGE</li>
          <li><i class="ri-shopping-cart-line"></i></li>
        </ul>
      </nav>
    </header>
    <!-- Hero section  -->
    <section class="hero">
      <div class="gridContainer">
        <div class="gridCard heroCard1">
          <img src="assets/asset 2.jpeg" alt="" />
        </div>
        <div class="gridCard heroCard2">
          <img src="assets/asset 3.jpeg" alt="" />
        </div>
        <div class="gridCard heroCard3">
          <img src="assets/asset 4.jpeg" alt="" />
        </div>
        <div class="gridCard heroCard4">
          <img src="assets/asset 5.jpeg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
